    #resetButton {
    margin: 30px auto;
    display: block;
    padding: 14px 30px;
    font-size: 20px;
    background-color: #ffd5ec;
    border: 2px dashed #ff99c8;
    border-radius: 40px;
    box-shadow: 0 8px 15px rgba(255, 170, 204, 0.4);
    color: #ff4b91;
    font-family: 'Coiny', cursive;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

#resetButton:hover {
    background-color: #ffe6f2;
    transform: scale(1.05);
    box-shadow: 0 10px 18px rgba(255, 170, 204, 0.6);
}

#resetButton::before {
    content: "‚ú® ";
}

#resetButton::after {
    content: " üå∏";
    animation: float 1.5s infinite ease-in-out;
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
}

@keyframes float {
    0%, 100% {
        transform: translateY(-50%) translateX(0);
    }
    50% {
        transform: translateY(-60%) translateX(5px);
    }
}

/* Sparkle animation */
.sparkle {
  position: absolute;
  animation: floatSparkle 2.5s infinite ease-in-out;
  opacity: 0.8;
  font-size: 18px;
  pointer-events: none;
}

.sparkle:nth-child(2) {
  top: -10px;
  left: 20%;
  animation-delay: 0s;
}

.sparkle:nth-child(3) {
  top: -20px;
  left: 50%;
  animation-delay: 0.5s;
}

.sparkle:nth-child(4) {
  top: -15px;
  left: 75%;
  animation-delay: 1s;
}

@keyframes floatSparkle {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  50% {
    transform: translateY(-20px) scale(1.2);
    opacity: 1;
  }
  100% {
    transform: translateY(-40px) scale(1);
    opacity: 0;
  }
}

    <script>
        /*GET THE DATE*/
        var date = new Date()
        console.log(date);

        /*EXTRACT THE CURRENT DATE INFO*/
        var currentMonth = date.getMonth();
        var currentDay= date.getDay();
        var currentDate= date.getDate();
        var currentYear = date.getFullYear();

        console.log("The current month is " + currentMonth);
        console.log("The current weekday is " + currentDay);
        console.log("The current date is " + currentDate);
        console.log("The current year is " + currentYear);

        /* IMPORTANT DATE INFO */
        var months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            'July',
            'August',
            "September",
            "October",
            "November",
            "December",
        ];

        /*SET THE CORRECT MONTH*/
        var title = document.getElementById("title");
        title.innerHTML = "üå∏"+ months[currentMonth] + "üå∏";

        /* UPDATE THE CALENDAR INFO */
        var habitTitle = document.getElementById("habitTitle");
        habitTitle.onclick = function () {

            let habits = prompt("What's your habit ‚ò∫Ô∏è", habitTitle.innerHTML)
            if(habits.length == 0 ){
                habitTitle.innerHTML = "Click to set your habit‚ú®";
            }else{
                habitTitle.innerHTML = habits; 
            }
        }

        /* SET THE TOTAL DAYS*/
        var daysInTheMonthList = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        var daysInThisMonth = daysInTheMonthList[currentMonth];

        var daysCompleted = 0;
        var totalDays = document.getElementById("totalDays");

        /*SETUP THE CALENDAR DAYS*/
        var dayCount = 0;
        var rowCount = 0;
        var days = document.getElementsByClassName("days");
        for( var i=0; i < days.length; i++ ) {
            var day = days[rowCount].getElementsByClassName("day");
            for (var j = 0; j < day.length; j++) {

                console.log(dayCount);
                if (dayCount == currentDate - 1) {
                    day[j].style.color = "rgb(234, 1, 144)";
                    day[j].style.border = "2px solid black";
                }

                if (dayCount < daysInThisMonth) {
                    day[j].innerHTML = dayCount + 1;
                    day[j].setAttribute("id", "day" + (dayCount + 1));
                    dayCount++;
                } else {
                    day[j].innerHTML = "";
                    day[j].style.backgroundColor = "white";
                }
            }
            rowCount++;
        }

    /*INITIALIZE COMPLETED ARRAY*/
        var completed = new Array(31);
        for (var i = 0; i < dayCount; i++) {
            var tempString =
                "" + (currentMonth + 1) + "-" + (i + 1) + "-" + currentYear;
            console.log("storing date: " + tempString);
            var tempDay = localStorage.getItem(tempString);
            console.log(tempDay);
            if(tempDay == null || tempDay == "false"){
                localStorage.setItem(tempString, "false");
            } else if (tempDay == "true") {
                daysCompleted++;
            }
            totalDays.innerHTML = daysCompleted + "/" + daysInThisMonth;
        } 
        
        console.log("completed array: " + completed);
        console.log("total days completed: " + daysCompleted);


        /*CHECK STORAGE AND UPDATE COMPLETED ARRAY*/

        for (var i = 0; i < currentDate; i++) {
            var tempString = 
            "" + (currentMonth + 1) + "-" + (i + 1) + "-" + currentYear;
            console.log(tempString);

            var chosenDay = localStorage.getItem(tempString);
            console.log(i + 1 + ": " + chosenDay);
            var chosenDayDiv = document.getElementById("day" + (i + 1));
            if (chosenDay === "true") {
                chosenDayDiv.style.backgroundColor = "pink";
            } else if (chosenDay === "false") {
                chosenDayDiv.style.backgroundColor = "white";
            }
        }

         /*UPDATE COMPLETED ON CALENDAR*/
         var dayDivs = document.querySelectorAll(".day");
        for (var i=0; i<currentDate;i++){
            dayDivs[i].onclick = function (e) {
                var num = e.target.innerText;
                var selectedDate = document.getElementById(e.target.id);
                var storageString = 
                    "" + (currentMonth + 1) + "-" + num + "-" + currentYear;
                if(localStorage.getItem(storageString) === "false"){
                    selectedDate.style.backgroundColor = "pink";
                    localStorage.setItem(storageString, true);
                    daysCompleted++;
                }else if(localStorage.getItem(storageString) === "true"){
                    selectedDate.style.backgroundColor = "white"; 
                    localStorage.setItem(storageString, false);
                    daysCompleted--;
                }

                totalDays.innerHTML = daysCompleted + "/" + dayCount;
                console.log(daysCompleted, currentDate);
                if (daysCompleted === currentDate){
                    alert("great progress");
                }
            }
        }

         /*RESET BUTTON*/
         var resetButton = document.getElementById("resetButton");
        resetButton.onclick = function () {
            for (var i = 0; i < dayCount; i++) {
              var tempStrings = 
                "" + (currentMonth + 1) + "-" + (i + 1) + "-" + currentYear;
              console.log(tempStrings);
              localStorage.setItem(tempStrings, "false");
              var curDay = document.getElementById("day" + (i + 1));
              curDay.style.backgroundColor = "white";
            }
            daysCompleted = 0;
            totalDays.innerHTML = daysCompleted + "/" + daysInThisMonth;
        };

        // Redirect if user not logged in
if (!localStorage.getItem("habitUser")) {
